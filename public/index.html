<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body class="bg-light">

   <div class="container p-5">
      <div class="row">
         <div class="col-5 mr-3">
            <div class="p-4 rounded bg-white shadow-sm">
               <h3>Ingrese los datos</h3>
               <div class="form-group mt-2">
                  <label for="">id</label>
                  <input type="number" name="" id="txtId" class="form-control">
               </div>
               
               <div class="form-group mt-2">
                  <label for="">Name</label>
                  <input type="text" name="" id="txtName" class="form-control">
               </div>
               
               <div class="form-group mt-2">
                  <label for="">Edad</label>
                  <input type="number" name="" id="txtAge" class="form-control">
               </div>

               <button class="btn btn-block btn-primary mt-4" id="btnSave">Guardar</button>
            </div>
         </div>
         <div class="col-6">
            <table class="table bg-white shadow-sm rounded">
               <thead>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Edad</th>
                  <!-- <th>Editar</th>
                  <th>Eliminar</th> -->
               </thead>
               <tbody id="tblBody"></tbody>
            </table>
         </div>
      </div>
   </div>
   
   <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
